<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Welcome to Tic Tac toe</h1>

    <div id="gameBoard">

        <div id="board1" class="board" data-cell></div>
        <div id="board2" class="board" data-cell></div>
        <div id="board3" class="board" data-cell></div>
        <div id="board4" class="board" data-cell></div>
        <div id="board5" class="board" data-cell></div>
        <div id="board6" class="board" data-cell></div>
        <div id="board7" class="board" data-cell></div>
        <div id="board8" class="board" data-cell></div>
        <div id="board9" class="board" data-cell></div>
    </div>
    <dialog id="gameUi" style="display: flex;">

    <div>
    <h1 id="GameOver">Start Game</h1>
    <form id="form">
        <label for="playerOne">Player One</label>
        <input type="text" id="playerOne" name="playerOne" required>

        <label for="playerTwo">Player Two</label>
        <input type="text" name="playerTwo" id="playerTwo" required>
        
        <p id="xMessage"></p>
        <button type="button" id="Start">Play Game</button>
  
    </form>

    </div>

    </dialog>

    <div id="love">
        <h2>Have a Tie ? or just need a reset use the reset button</h2>
        <button type="button" id="reset">reset</button>
        <h3>Created by Elijah Moye owner of vileCode</h1>
    </div>

    



    <script src="./java/java.js" defer></script>
</body>
</html>
